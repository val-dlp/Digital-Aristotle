<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Item Submission Form</h1>
        
        <div class="form-group">
            <label for="name">Item Name:</label>
            <input type="text" id="name" placeholder="Enter item name">
        </div>
        
        <div class="form-group">
            <label for="price">Price ($):</label>
            <input type="number" id="price" placeholder="Enter price" step="0.01">
        </div>
        
        <div class="form-group">
            <label for="description">Description (optional):</label>
            <input type="text" id="description" placeholder="Enter description">
        </div>
        
        <div class="form-group">
            <label for="tax">Tax ($) (optional):</label>
            <input type="number" id="tax" placeholder="Enter tax amount" step="0.01">
        </div>
        
        <button id="submit-btn">Submit Item</button>
        
        <div id="result" class="result">
            <h3>Response:</h3>
            <pre id="result-content"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
